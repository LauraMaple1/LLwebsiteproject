<script type="text/javascript" src="jquery-3.1.1.slim.min.js"></script>
<script type="text/javascript" src="demo.js"></script>
<link href="bootstrap-css/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
<link href="main.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Indie+Flower|Pacifico|Poppins|Quicksand" rel="stylesheet">
<title>Contact Us</title>
</head>
<body class="contact-us">
  <div class="container">
    <div class="row">
      <br>
    </div>
    <div class="row">
      <ul class="nav">
        <li><a href="#Home">Home</a></li>
        <li><a href="Winter-Wonderland">Winter Wonderland</a></li>
        <li><a href="#Spooky-Special">Spooky Special</a></li>
        <li><a href="#Blog">Blog</a></li>
        <li><a href="#Contact-Us">Contact Us</a></li>
      </ul>
    </div>
    <div class="row">
      <br>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <label for="inputName" class="control-label">Name</label>
        <br>
        <br>
        <label for="inputEmail3" class="control-label">Email</label>
        <br>
        <br>
        <label for="Comments" class="control-label">Comments</label>
      </div>
      <div class="col-sm-7">
        <input type="name" class="form-control" id="inputName" placeholder="Name">
        <br>
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        <br>
        <textarea class="form-control" id="Comments" rows="3"></textarea>
        <br>
        <button type="submit" class="btn btn-default">Submit Feedback</button>
      </div>
      <div class="col-sm-3">
        <iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBJGiRCrJjP2w-M7aYQGe0i6D2EPrRqkyo&q=Arts+Tower,Sheffield+UK" allowfullscreen>
        </iframe>
      </div>
    </div>
    <div class="row">
      <div class="myButton" id="contactbuttons">
        <INPUT type="image" src="facebook_circle.png" onclick="location.href='https://www.facebook.com/CakesandCookiesWorld';"value="Go to Facebook"  HEIGHT="35" WIDTH="35">
        <INPUT type="image" src="twitter_circle_color-256.png" onclick="location.href='https://twitter.com/lolamaple';"value="Go to Twitter" HEIGHT="37" WIDTH="37">
        <INPUT type="image" src="pinterest-logo.png" onclick="location.href='https://uk.pinterest.com/lauraemaple/christmas-decorations';" value="Go to Pinterest" HEIGHT="35" WIDTH="35">
        <INPUT type="image" src="instagram-icon.png" onclick="location.href='https://www.instagram.com/lolaamaple/?hl=en';" value="" HEIGHT="35" WIDTH="35">
        <INPUT type="image" src="youtube-logo.png" onclick="location.href='https://www.youtube.com/user/JuliaMUsher';" value="Go to Youtube" HEIGHT="37" WIDTH="37">
      </div>
    </div>

</body>
</html>
